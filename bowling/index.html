<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bowling Score Calculator</title>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bowling.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
<h1>Bowling Score Calculator</h1>
    <div id="top">
        <div id="instructions">
            Select number of pins for each roll
        </div>
        <div id="buttons">
            <button type="button" class="pin_button" id="pin_0" data-num="0">0</button>
            <button type="button" class="pin_button" id="pin_1" data-num="1">1</button>
            <button type="button" class="pin_button" id="pin_2" data-num="2">2</button>
            <button type="button" class="pin_button" id="pin_3" data-num="3">3</button>
            <button type="button" class="pin_button" id="pin_4" data-num="4">4</button>
            <button type="button" class="pin_button" id="pin_5" data-num="5">5</button>
            <button type="button" class="pin_button" id="pin_6" data-num="6">6</button>
            <button type="button" class="pin_button" id="pin_7" data-num="7">7</button>
            <button type="button" class="pin_button" id="pin_8" data-num="8">8</button>
            <button type="button" class="pin_button" id="pin_9" data-num="9">9</button>
            <button type="button" class="pin_button" id="pin_10" data-num="10">X</button>
            <button type="button" id="reset_small"><img src="img/reset_white.svg"></button>
        </div>
        <div id="reset" class="hidden">
            <button type="button" id="reset_large">Reset</button>
        </div>
    </div>

    <table id="scores">
        <tr>
            <th colspan="2">
                1
            </th>
            <th colspan="2">
                2
            </th>
            <th colspan="2">
                3
            </th>
            <th colspan="2">
                4
            </th>
            <th colspan="2">
                5
            </th>
            <th colspan="2">
                6
            </th>
            <th colspan="2">
                7
            </th>
            <th colspan="2">
                8
            </th>
            <th colspan="2">
                9
            </th>
            <th colspan="3">
                10
            </th>
        </tr>
        <tr>
            <td class="td_left" id="frame_1_1">

            </td>
            <td class="td_right" id="frame_1_2">

            </td>
            <td class="td_left" id="frame_2_1">

            </td>
            <td class="td_right" id="frame_2_2">

            </td>
            <td class="td_left" id="frame_3_1">

            </td>
            <td class="td_right" id="frame_3_2">

            </td>
            <td class="td_left" id="frame_4_1">

            </td>
            <td class="td_right" id="frame_4_2">

            </td>
            <td class="td_left" id="frame_5_1">

            </td>
            <td class="td_right" id="frame_5_2">

            </td>
            <td class="td_left" id="frame_6_1">

            </td>
            <td class="td_right" id="frame_6_2">

            </td>
            <td class="td_left" id="frame_7_1">

            </td>
            <td class="td_right" id="frame_7_2">

            </td>
            <td class="td_left" id="frame_8_1">

            </td>
            <td class="td_right" id="frame_8_2">

            </td>
            <td class="td_left" id="frame_9_1">

            </td>
            <td class="td_right" id="frame_9_2">

            </td>
            <td class="td_left" id="frame_10_1">

            </td>
            <td class="td_right" id="frame_10_2">

            </td>
            <td class="td_right" id="frame_10_3">

            </td>
        </tr>
        <tr class="cumulative_score">
            <td colspan="2" id="frame_1_total">

            </td>
            <td colspan="2" id="frame_2_total">

            </td>
            <td colspan="2" id="frame_3_total">

            </td>
            <td colspan="2" id="frame_4_total">

            </td>
            <td colspan="2" id="frame_5_total">

            </td>
            <td colspan="2" id="frame_6_total">

            </td>
            <td colspan="2" id="frame_7_total">

            </td>
            <td colspan="2" id="frame_8_total">

            </td>
            <td colspan="2" id="frame_9_total">

            </td>
            <td colspan="3" id="frame_10_total">

            </td>
        </tr>
    </table>

</body>
</html>
